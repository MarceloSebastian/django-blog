{% extends 'blog/layout.html' %}
{% load humanize %}
{% block body %}
    <div class="container-fluid">
        <h1 class="text-center mb-5">{{ post.title }}</h1>
        <hr>
        <div style="height: 300px; box-shadow: 0 12px 11px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%) !important;">
            <img style="width: 100%; height: 100%; object-fit:cover; " src="{{ post.image.url }}" alt="Image Cap">
        </div>
        <div class="container p-5">
            <div style="color: slategrey;" class="mb-4">
                <span>Created by: @{{ post.creator }} </span><span>â€¢ {{ post.timestamp|naturaltime }}</span>
            </div>
            <p style="font-size: 20px;">{{ post.content }}</p>
        </div>
        <a class="btn btn-success btn-lg" href="{% url 'posts' %}" role="button">Back to Posts</a>
    </div>
{% endblock %}
