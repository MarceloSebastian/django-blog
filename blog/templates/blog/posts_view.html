{% extends 'blog/layout.html' %}
{% block body %}
    <h1 class="text-center">Post View</h1>
    <hr>
    <div class="container text-center" style="display: flex; flex-wrap: wrap; justify-content: center;">
        {% for post in posts %}
            <div class="card mb-4 mx-3" style="width: 18rem;">
                <img class="card-img-top" style="height: 170px;" src="{{ post.image.url }}" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="{% url 'post' post.id %}" class="btn btn-primary">Read Post</a>
                </div>
            </div>
            {% endfor %}
    </div>
{% endblock %}
